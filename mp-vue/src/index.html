<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vue Material -->
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material"></script>

</head>

<body>
    <div id="app">
        <div>
            <button>test</button>
            <small>Flat</small>
            <md-button>Default</md-button>
            <md-button :md-ripple="false">Ripple Off</md-button>
            <md-button class="md-primary">Primary</md-button>
            <md-button class="md-accent">Accent</md-button>
            <md-button disabled>Disabled</md-button>
        </div>
        <div>
            <h1> test </h1>
            <table v-model="users" md-card>
                <md-table-toolbar>
                    <h1 class="md-title">Users</h1>
                </md-table-toolbar>

                <md-table-row slot="md-table-row" slot-scope="{ item }">
                    <md-table-cell md-label="ID" md-sort-by="id" md-numeric>1</md-table-cell>
                    <md-table-cell md-label="Name" md-sort-by="name">1</md-table-cell>
                    <md-table-cell md-label="Email" md-sort-by="email">1</md-table-cell>
                    <md-table-cell md-label="Gender" md-sort-by="gender">1</md-table-cell>
                    <md-table-cell md-label="Job Title" md-sort-by="title">1</md-table-cell>
                </md-table-row>
            </table>
        </div>

    </div>
</body>
